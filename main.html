    // Render list
    function renderList(){

        listEl.appendChild(el);

    // Show single student by index
    function showIndex(i){
      if(i < 0) i = 0;
      if(i >= data.length) i = data.length -1;
      index = i;
      const s = data[index];
      sname.textContent = `${s.name} â€” Roll ${s.roll}`;

      // Highlight selected in list
